<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block vs. Inline Elements</title>
  </head>
  <body>
    <!-- Parent tag/Element -->
    <p style="border: 1px solid red">
      Block Element #1 and this is a link to
      <!-- Child tag/Element -->
      <a href="relativeLinks1.html" style="border: 1px solid red"
        >relativeLinks1.html</a
      >
    </p>
    <!-- Sibling tag/Element -->
    <p style="border: 1px solid red">This is a sibling</p>
    <span style="border: 1px solid red">Span #1</span>
    <span style="border: 1px solid red">Span #2</span>
    <span style="border: 1px solid red">Span #3</span>
  </body>
</html>

<!-- NOTES
    Inline elements can sit beside each other 

    Block elements require their own lines

-->
