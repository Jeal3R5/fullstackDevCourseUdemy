<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <h4>Unordered List</h4>

    <ul>
        <li>Number #1</li>
        <li>Number #2</li>
        <li>Number #3</li>
    </ul>

    <h4>Ordered List</h4>
    <ol>
        <li>List item #1</li>
        <li>List item #2</li>
        <li>List item #3</li>
    </ol>
</body>
</html>


<!-- NOTES
2 types of lists 
Ordered Lists which are numbered and Unordered lists which have bullet points. 

All ol and ul tags must have li tags as well
ex: <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>-->
