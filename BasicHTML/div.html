<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div Element</title>
  </head>
  <body>
    <!-- Can have as many nested divs as you would like, this is not so with p elements -->
    <!-- <div>A div in here</div>
    <div>A second div in here</div> -->
    <!-- Can not nest paragraph inside a paragraph, and not everything belongs in a paragraph -->
    <!-- <p>Extra spacing here</p>
    <p>Extra spacing here #2</p> -->

    <div style="border: 1px solid red">THIS IS A BLOCK ELEMENT</div>
    <span style="border: 1px solid purple">This is a span </span>
    <span style="border: 1px solid purple">This is a span </span>
    <span style="border: 1px solid purple">This is a span </span>
    <span style="border: 1px solid purple">This is a span </span>
    <span style="border: 1px solid purple">This is a span </span>

    <div>
        <p>Paragraph in a div</p>
    </div>

    <p>
        <div>
            Div in a paragraph
        </div>
    </p>

  </body>
</html>
