<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Task</title>
</head>
<body>
    <h3>This is the unordered list</h3>
    <ul>
        <li>Uses bullets instead of numbers</li>
        <li>Must have list items</li>
        <li>Can be as long as you'd like</li>
    </ul>
    <h3>This is the ordered List</h3>
    <ol>
        <li>Uses numbers instead of bullets</li>
        <li>Also must have list items</li>
        <li>Can also be as long as you'd like</li>
    </ol>
</body>
</html>
