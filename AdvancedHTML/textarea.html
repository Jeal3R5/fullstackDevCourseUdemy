<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
</head>
<body>
    <form method="GET" action=""> 
        <textarea 
        placeholder="Ghost text" 
        cols="50"
        rows="25"
        required="required"
        name="textarea"
        id="t1"
        class="" 
        minlength="5"
        maxlength="10"
        autofocus="autofocus"
        >Line 1
    
        Line 3</textarea>

        <input type="submit" value="Submit" />
    </form>
 
</body>
</html>

<!-- text area IS space sensitive -->
<!-- autofocus should only be used ONE TIME in a form, otherwise it gets messy -->
