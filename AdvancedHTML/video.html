<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    Add a video
<!-- some browsers allow autoplay, some do not, some allow it without sound -->
<!-- options for video: controls (puts video controls on video, if you don't put this you will not be able to play you; loop (allows the video to loop); poster (kinda like a thumbnail, is a still image; if used with autoplay poster trumps autoplay so the video will show the still image rather than auto play the video.)); autoplay (allows video to auto play upon page load); muted (mutes video, if used with autoplay the video will run without sound) -->
    <video width="400" controls loop poster="images/testImage.jpg" autoplay="true" muted>
        <source src="videos/bunny.mp4" type="video/mp4">
        <!-- <source src="videos/video.ogg" type="video/ogg"> -->
    </video>
    <p>
        you don't have an HTML5 enabled browser
    </p>
</body>
</html>
