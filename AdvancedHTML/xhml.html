<!-- <br> HTML
<br /> XHTML -->

<!-- XHTML stands for extensible HTML-->
<!-- is more strict than html, has particular rules in place  -->

<!-- every self closing tag must have a slash at the end of it. ex: <img />, <br /> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHTML </title>
</head>
<body>
    <h1>Should I write XHTML or HTML?</h1>
    <p>It's up to you, xhtml is more strict so that's preferred.</p>
    <!-- html version -->
    <input type="text" disabled> 
    <!-- XML version -->
    <input type="text" disabled="disabled"> 

    <div attr="attr">
 
    </div>



    <!-- Order of opening and closing tags is important  -->
    <p>
        <em>
            <u>
                Underlined and emphasized in a paragraph in that order
            </u>
        </em>
    </p>


</body>
</html>
