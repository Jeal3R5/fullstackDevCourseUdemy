<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fields</title>
</head>
<body>
    <form method="GET" action="images/testImage.jpg"> 
        <div>
            <label for="firstname">Input: Text</label>
            <input required="required" type="text" id="firstname" name="firstname" />
        </div>
        <div>
            <label for="checkboxField">Checkbox</label>
            <input required="required" type="checkbox" value="1" name="checkbox" />
        </div>
        <div>
            <label>Radio buttons</label>
            <!-- these inputs must all have the same name -->
            <input required="required" type="radio" name="radioTest" value="1" /> 1
            <input required="required" type="radio" name="radioTest" value="2" /> 2
            <input required="required" type="radio" name="radioTest" value="3" /> 3
        </div>
        <div>
            <!-- Date element -->
            <label for="">Date</label>
            <input required="required" type="date" name="date" />    
        </div>
        <div>
            <!-- Email -->
            <label for="email">Email</label>
            <input required="required" type="email" name="email"> 
        </div>
        <div>
            <!-- hidden values -->
            <label for="hidden">Hidden</label>
            <input required="required" type="hidden" name="hidden" value="isHidden" />
        </div>
        <div>
            <!-- number -->
            <label for="number">Number</label>
            <input required="required" type="number" name="number" step="0.5" max="50" min="0" />
        </div>
        <div>
            <!-- password -->
            <label for="password">Password</label>
            <input required="required" type="password" name="password" placeholder="Ghost text" />
        </div>
        <div>
            <label for="url">URL</label>
            <input required="required" type="url" name="url" value="https://codingforeverybody.com" /> 
        </div>
        <div>
            <label for="file">File Upload</label>
            <input required="required" type="file" name="file" />
        </div> 
        <div>
            <input required="required" type="submit" name="submit" value="Submit" />
        </div>

    </form>
 
</body>
</html>


<!-- every <label> must have <input> with the same id, in example above, the labels for attribute is firstname, so the input associated with the label needs an id of the same value ie. <input type='text' id='firstname'> -->
