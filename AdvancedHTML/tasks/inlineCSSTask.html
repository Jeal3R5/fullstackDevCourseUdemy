<!-- write a div and give it a style -->
<!-- write a span and give it a style to see if there is a difference between them-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Task</title>
</head>
<body>
    <h3>Write a div and give it a style</h3>
    <div style="background-color: teal; color:  purple; border: 1px solid orange; font-size: 25px">
        This is a div to be styled via inline CSS
    </div>

    <span style="background-color: yellow; color: green; border: 1px solid navy; font-size: 20px">This is a span to be styled with inline CSS</span>
    
    <span style="background-color: darkorange; color: white; border: 1px solid darkgreen; font-size: 30px">This is another span to be styled with inline CSS</span>
    
</body>
</html>
