<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fields Task</title>
</head>
<body>
    <!-- create those 10 inputs: textfield, checkbox, radio buttons, date picker, email, hidden, number, password, url, file upload, and submit button  -->
    <form method="GET" action="assetPathingTask.html">
        <div>
            <label for="textField">Text Field</label>
            <input required=required type="text" id="textField" />
        </div>
        <br />
        <div>
            <label for="checkbox">Checkbox</label>
            <input required=required type="checkbox" value="1" name="checkbox" />
        </div>
        <br />
        <div>
            <label for="radioBtns">Radio Btns</label>
            <input required=required type="radio" name="radioBtns" value="red" />Red
            <input required=required type="radio" name="radioBtns" value="orange" />Orange
            <input required=required type="radio" name="radioBtns" value="yellow" />Yellow
            <input required=required type="radio" name="radioBtns" value="green" />Green
            <input required=required type="radio" name="radioBtns" value="blue" />Blue
            <input required=required type="radio" name="radioBtns" value="indigo" />Indigo
            <input required=required type="radio" name="radioBtns" value="violet" />Violet
        </div>
        <br />
        <div>
            <label for="date">Date</label>
            <input required=required type="date" name="date" />
        </div>
        <br />
        <div>
            <label for="email">Email</label>
            <input required=required type="email" name="email" />
        </div>
        <br />
        <div>
            <label for="hidden">Hidden</label>
            <input required=required type="hidden" name="hidden" />
        </div>
        <br />
        <div>
            <label for="num">Number</label>
            <input required=required type="number" step="5" max="200" min="0"/>
        </div>
        <br />
        <div>
            <label for="password">Password</label>
            <input required=required type="password" name="password" placeholder="Password Please" />
        </div>
        <br />
        <div>
            <label for="url">URL</label>
            <input required=required type="url" name="url" value="http://www.google.com" />
        </div>
        <br />
        <div>
            <label for="file">File Upload</label>
            <input required=required type="file" name="file" />
        </div>
        
        <!-- submit your form to any other document-->
        <div>
            <input required=required type="submit" value="Submit" />
        </div>
        
    </form>
</body>
</html>
